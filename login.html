<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Cdn link -->
    <script src="https://kit.fontawesome.com/676eaf438a.js" crossorigin="anonymous"></script>
    <!-- Custom css link -->
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>
    <!-- Main Section -->
    <div class="main_section">
        <!-- Login Page -->
        <div class="login_section">
            <div class="left_section">
                <div class="back_page">
                    <div class="front_page">
                        <img src="./img/developer.jpg" alt="Developer Image">
                    </div>
                </div>
            </div>
            <div class="right_section">
                <div class="company_detail">
                    <a href="login.html" class="logo_section">
                        <img src="./img/developer.jpg" alt="" class="logo">
                    </a>
                    <div class="title">G-Tech Official</div>
                    <div class="greeting">Welcome Back!</div>
                </div>
                <div class="btn_group">
                    <button class="btn social_auth_btn"><i class="fa-brands fa-google"></i></button>
                    <button class="btn social_auth_btn"><i class="fa-brands fa-facebook-f"></i></button>
                    <button class="btn social_auth_btn"><i class="fa-brands fa-github"></i></button>
                    <button class="btn social_auth_btn"><i class="fa-brands fa-twitter"></i></button>
                </div>
                <div class="divider_section">
                    <div class="hr"></div>
                    <div class="or">OR</div>
                    <div class="hr"></div>
                </div>
                <form>
                    <div class="form_section">
                        <label for="" class="label_title">Email Address</label>
                        <input type="email" placeholder="info@example.com">
                    </div>
                    <div class="form_section">
                        <label for="" class="label_title">Password</label>
                        <input type="email" placeholder="password">
                    </div>
                    <div class="forgot_password_section">
                        <div class="term_section">
                            <input type="checkbox" class="checkbox">
                            <label for="">Agree terms & conditions.</label>
                        </div>
                        <a href="#" class="forgot_btn">Forgot Password?</a>
                    </div>
                    <button class="btn btn_login">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
